<!DOCTYPE html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
  <title>App evaluation front end</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./src/css/index.css">
  <link rel="stylesheet" type="text/css" href="./src/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="limiter">
    <div class="container-loginEvaluation">
      <div class="wrap-loginEvaluation">
        <div class="wrap-heightBorder-loginEvaluation"></div>
        <form id="formLogin" class="loginEvaluation-form validate-form">
          <span class="loginEvaluation-form-title">
            User Login
          </span>
          <div class="wrap-input_login">
            <input class="input_login" type="text" id="username" placeholder="Username"  maxlength="20">
            <span class="focus-input_login"></span>
            <span class="symbol-input_login">
              <i class="fa fa-user" aria-hidden="true"></i>
            </span>
          </div>
          <div class="wrap-input_login">
            <input class="input_login" type="password" id="password" placeholder="Password" maxlength="10">
            <span class="focus-input_login"></span>
            <span class="symbol-input_login">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>
          <div class="container-loginEvaluation-form-btn">
            <button class="loginEvaluation-form-btn">
              Login
            </button>
          </div>
          <div class="text-center p-t-12">
            <span class="txt1">
              Forgot Username Password?
            </span>
          </div>
          <div class="text-center p-t-24">
            <span class="txt1" href="#">
              Create your Account
              <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
<script src="./src/js/Login.js" type="module"></script>
</html>
